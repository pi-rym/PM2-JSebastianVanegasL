    <div class="container mt-5">
        <h1>Crear Nueva Película</h1>
        <form id="movie-form">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Puntuación (0-10)</label>
                <input type="number" class="form-control" id="rate" step="0.1" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">URL del Póster</label>
                <input type="url" class="form-control" id="poster" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" id="clear-btn">Limpiar</button>
        </form>
    </div>
